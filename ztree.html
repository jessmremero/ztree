<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ztree</title>
    <link rel="stylesheet" href="./css/zTreeStyle/zTreeStyle.css">
    <script type="text/javascript" src="jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="jquery.ztree.core.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <style>
    body{
        display:flex;
        justify-content:flex-start;
        align-items: flex-start;
        
    }
    #div1{
        width:10em;
        border:1px solid red;
        min-height:620px;
    }
    #div2{
        flex:1;
        border:1px solid yellow;
        min-height:620px;
        margin-left:10px;
    }
    </style>
</head>
<body>
    <div id="div1">
        <ul id="tree" class="ztree"></ul>
    </div>
    <div id="div2">

    </div>
<script type="text/javascript">
var setting = {
    edit:{
        enable:true,
        showRenameBtn: true,
        renameTitle: "编辑节点名称"
    }
}
var treeNodes = [
        {"id":1,"name":"数据",open:true,icon:"./css/zTreeStyle/img/diy/8.png",
        children:[
            {"id":11,"name":"数据存储"},
            {"id":12,"name":"数据分析"}
        ]}
    ] 
var zTree
$(function() {  
    zTree = $.fn.zTree.init($("#tree"),setting, treeNodes)
    
    var nodes = $('#tree_1_ul li')
    nodes.each(function(index){
        this.draggable = true
        this.flag=false
        this.ondragstart=(function (k) {
                return function () {
                    this.flag=true;
                    console.log('第'+(k+1)+'项开始移动')
                }
            })(index);
        this.ondragend=(function (k) {
                return function () {
                    this.flag=false;
                }
            })(index);
            })

            var acceptDiv=$("#div2");
            acceptDiv.each(function (index) {
            this.ondragenter=(function(k){
                return function (e) {
                    e.preventDefault();
                }
            })(index);
            this.ondragover=(function(k){
                return function (e) {
                    e.preventDefault();
                }
            })(index);
            this.ondragleave=(function(k){
                return function (e) {
                    e.preventDefault();
                }
            })(index);
            this.ondrop = (function(k){
                return function (e) {
                    e.preventDefault();
                    nodes.each(function () {
                        if(this.flag){
                            $button=$('<button></button>')
                            var $val=$(this).children('a').attr('title')
                            $button.text($val)
                            $('#div2').append($button);
                            console.log('落地在盒子');
                        }
                    });
                }
            })(index);
        })
 })
</script>
</body>
</html>
